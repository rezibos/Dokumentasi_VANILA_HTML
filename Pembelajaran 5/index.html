<!-- Unordered list = tidak memiliki urutan -->
<ul>
    <!-- list = urutanya apa aja -->
    <li> makan buah </li>
    <li> makan sayur </li>
    <li> minum Susu </li>
</ul>

<!-- Ordered list = list yang memiliki urutan -->
<ol>
    <li> cuci tangan </li>
    <li> gunakan sabun </li>
    <li> kucek hingga bersih </li>
</ol>

Penjelasan: Ol mengapit beberapa list sekaligus. 
Sementar kontennya sendiri, diapit oleh setiap tag li.
