<!-- Untuk mendeklarasikan jenis dokumen ini, di awal file HTML kita tambahkan -->
<!DOCTYPE html>

<!-- Setelah itu, semua kontennya, perlu kita bungkus di antara tag pembuka <html> dan tag penutup </html> -->
<!-- Pada Tag html, kita bisa menambahkan atribut lang untuk memberitahu bahasa yang ktia gunakan. Contoh bahasa indonesia -->
<html lang="en">

<!-- 
Tag head <head> berisi, informasi meta dari sebuah file HTML. Contoh yang bisa diletakkan di antara tag head

- title (judul)
- deskripsi (untuk SEO atau sosial media)
- favicon
- info CSS
- dst..
-->
<!-- Di atas kita mengenal tag baru, yaitu tag <title> yang diletakkan di dalam tag head, untuk menampilkan judul situs di tab browser dan mesin pencari. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- yang berisi konten dan elemen-elemen HTML yang sudah kita pelajari -->
<body>
    
</body>

</html>
